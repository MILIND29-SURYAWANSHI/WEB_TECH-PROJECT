<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate via GPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        img {
            width: 200px;
            margin: 20px 0;
        }
        .donate-button:hover {
            padding: 10px 20px;
            background: #0be080;
            box-shadow: 0 0 10px rgba(13, 147, 98, 0.8);
            color: white;
            transform: scale(1.1);
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Support Our Cause</h2>
        <p>Donate easily via Google Pay by scanning the QR code below.</p>
        
        <!-- QR Code Image -->
        <img src="SCAN QR.png" alt="Scan to Pay">
        
        <!-- Google Pay Link -->
        <p>Or click the button below to donate directly.</p>
        <a class="donate-button" href="https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user" target="_blank">Donate Now</a>
    </div>
</body>
</html>
